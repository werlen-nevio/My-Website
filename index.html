<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.7);
        }
        .content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .clock {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 2px solid white;
            border-radius: 50%;
        }
        .clock::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            width: 2px;
            height: 50px;
            background: white;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 0.5s linear;
        }
        .minute {
            height: 40px;
        }
        .hour {
            height: 30px;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        body{
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>COMING SOON</h1>
        <div class="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/nevio_werlen/"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/werlen-nevio"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDeg = (360 / 12) * hours + (30 / 60) * minutes;
            const minuteDeg = (360 / 60) * minutes + (6 / 60) * seconds;
            const secondDeg = (360 / 60) * seconds;
            
            document.getElementById("hour-hand").style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
            document.getElementById("minute-hand").style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            document.getElementById("second-hand").style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
